repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        # additional_dependencies: [types-all]
        args: [--strict, --ignore-missing-imports]
        files: ^python/ews_client/
        exclude: ^tests/

  # Rust formatting
  - repo: https://github.com/rockmagma02/rust-pre-commit-hooks
    rev: v0.2.0
    hooks:
      - id: rustfmt
        args: [--edition=2024]
      - id: cargo-fmt
      - id: clippy
        args: [
            "--workspace",
            "--all-targets",
            "--all-features",
            # "--",
            # "-D",
            # "warnings",
          ]

  # Local hooks for comprehensive checks
  - repo: local
    hooks:
      - id: cargo-check
        name: Cargo Check
        entry: cargo check --workspace --all-targets --all-features
        language: system
        types: [rust]
        pass_filenames: false
      - id: cargo-test
        name: Cargo Test
        entry: cargo test --workspace --all-features
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]
